<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture {{ lecture.id }}</title>
</head>
<body>
<h1>Course: {{ course.name }}</h1>
{% if lecture %}
    <h2>Lecture: {{ lecture.title }}</h2>
    <div>
        <h3>Video: {{ lecture.video }}</h3>
        <h3>Description: {{ lecture.description }}</h3>
    </div>
{% endif %}
</body>
</html>
