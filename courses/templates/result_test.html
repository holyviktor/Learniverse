{% extends 'base.html' %}

{% block content %}


<div class="course-container">
  <h2>Тест завершено!</h2>
    <p>Ваша оцінка: {{ mark }}/{{ count_questions }} </p>
    {% if message_course_over %}
        <h2>Вітаємо! Ви завершили курс.</h2>
    {% endif %}
<h5><a href="{% url 'course' course_id %}">Повернутись до курсу</a></h5>
</div>
{% endblock %}
